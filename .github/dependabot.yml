version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "eleventy-img"
        versions: ["<1.2.0"] # optional
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
